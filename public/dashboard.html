<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Metrics Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Sidebar (copied from devices.html) -->
<div id="sidebar">
    <div class="inner">
        <nav id="menu">

            <div id="header-logo">
                <header class="major">
                    <h2>Zero Monitor</h2>
                </header>
            </div>

            <ul>
                <a href="dashboard.html">
                    <div class="nav-div" id="top-div">
                        <li class="navigation">Dashboard</li>
                    </div>
                </a>

                <a href="devices.html">
                    <div class="nav-div">
                        <li class="navigation">Devices</li>
                    </div>
                </a>

                <a href="settings.html">
                    <div class="nav-div">
                        <li class="navigation">Settings</li>
                    </div>
                </a>
            </ul>

        </nav>
    </div>
</div>
<button id="sidebarToggle">&#9776;</button>


<!-- Main Dashboard Content -->
<div class="main">
    <h1 style="text-align: center;">Dashboard</h1>

    <div class="status">
        <div class="status" id="total-devices" data-total="15">
            <h3>Total</h3>
            <div class="metric-value">-</div>
        </div>

        <div class="status" id="online-devices">
            <h3>Online</h3>
            <div class="metric-value">-</div>
        </div>

        <div class="status" id="offline-devices">
            <h3>Offline</h3>
            <div class="metric-value">-</div>
        </div>

        <div class="status" id="degraded-devices">
            <h3>Degraded</h3>
            <div class="metric-value">-</div>
        </div>
    </div>

    <div class="charts">
        <div class="chart" id="notification-chart">
            <h3>Notifications</h3>
        </div>

        <div class="chart" id="performance-time-chart">
            <h3>Performance</h3>
        </div>
    </div>
</div>

<script type="module" src="/src/index.js"></script>
<script src="/src/sidebar.js"></script>
</body>
</html>
